<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App CSS -->
    <link rel="stylesheet" href="../styles/index.css" type="text/css" />
    <link rel="stylesheet" href="../styles/events.css" type="text/css" />

    <!-- External JS -->
    <script src="https://unpkg.com/htmlincludejs"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

    <!-- Local JS -->
    <script src="../scripts/events.js" type="module" defer></script>

    <title>Non Profit Name | Events</title>
  </head>

  <body>
    <include src="../views/header.html"></include>
    <h1 id="head">Events</h1>
    <main class="events">

      <!-- Add new event -->
      <form class="eventForm">
        <h5 id="errMess" class="errMessStyle"></h5>
        <textarea
          name="title"
          type="text"
          placeholder="Title"
        required ></textarea>
        <textarea name="location" type="text" placeholder="Location" required></textarea>
        <textarea
          name="date"
          type="text"
          placeholder="Date and Time"
          required></textarea>
        <textarea
          name="image_url"
          type="text"
          placeholder="Image URL"
          required></textarea>
        <textarea
          name="description"
          type="text"
          placeholder="Description"
          required></textarea>
        <div>
          <button type="submit">Add New Event</button>
        </div>
      </form>
    </main>
    <include src="../views/footer.html"></include>
  </body>
</html>
