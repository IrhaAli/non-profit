<!DOCTYPE html>

<head>

  <!-- App CSS -->
  <link rel="stylesheet" href="../styles/projects.css" type="text/css" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- External JS -->
  <script src="https://unpkg.com/htmlincludejs"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

  <!-- Local JS -->
  <script src="../scripts/projects.js" type="module" defer></script>

  <title>Non Profit Name | Projects</title>
</head>

<body>
  <include src="../partials/header.html"></include>
  <h1 id="head">Projects</h1>
  <main class="projects">

    <!-- Add new project -->
    <form class="projectForm">
      <textarea name="title" type="text" placeholder="Title" required></textarea>
      <textarea name="image_url" type="text" placeholder="Image URL" required></textarea>
      <textarea name="description" type="text" placeholder="Description" required></textarea>
      <div>
        <button type="submit">Add New Project</button>
      </div>
    </form>
  </main>
  <include src="../partials/footer.html"></include>
</body>

</html>
